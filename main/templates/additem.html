{% extends "basedbapp.html" %}
{% block content %}


<br><h1>ETS Inventory Item Addition</h1>
<form method="POST" action="{% url 'main:additem' %}">
	{% csrf_token %}
	<div class="add">
		<div>
			<label for="item_name" class="form-label">Item Name:</label>
			<input type="text" class="form-control" id="item_name" name="item_name" placeholder="8x11 Standard Paper" required>
	    </div><br>
	    <div class="col-md-6">
			<label for="ser_prod_no" class="form-label">Serial/Product No.:</label>
			<input type="text" class="form-control" id="ser_prod_no" name="ser_prod_no" placeholder="ex. '1A2B3C' or N/A if necessary" required>
	    </div><br>
	    <div class="col-12">
			<label for="descript_inf" class="form-label">Description:</label>
			<input type="text" class="form-control" id="descript_inf" name="descript_inf" placeholder="Short description here..." required>
	    </div><br>
	    <div class="col-md-5">
			<label for="category_inf" class="form-label">Category:</label>
			<select id="category_inf" name="category_inf" class="form-select" required>
				<option disabled="True" selected>Select an Option</option>
				<option value="Paper/Non-Standard">Paper/Non-Standard</option>
				<option value="Paper/Standard">Paper/Standard</option>
				<option value="Paper/Plotters">Paper/Plotters</option>
				<option value="Toner/Plotters">Toner/Plotters</option>
				<option value="Toner/Color">Toner/Color</option>
				<option value="Toner/BW">Toner/BW</option>
				<option value="Toner/Small">Toner/Small</option>
				<option value="Ink/Heads">Ink/Heads</option>
				<option value="Printers/Scanners">Printers/Scanners</option>
				<option value="Computers">Computers</option>
				<option value="Monitors">Monitors</option>
				<option value="Peripherals">Peripherals</option>
				<option value="Audio/Visual">Audio/Visual</option>
				<option value="Supplies">Supplies</option>
				<option value="Tools">Tools</option>
				<option value="Miscellaneous">Miscellaneous</option>
			</select>
	    </div><br>
	    <div class="col-md-5">
			<label for="lab_name_no" class="form-label">Lab Room ID:</label>
			<select id="lab_name_no" name="lab_name_no" class="form-select" required>
				<option disabled="True" selected>Select an Option</option>
				<option value="ALL LOCATIONS">ALL LOCATIONS</option>
				<option value="Anderson">Anderson</option>
				<option value="Academic Village">Academic Village</option>
				<option value="ECE C105">ECE C105</option>
				<option value="ECE C107">ECE C107</option>
				<option value="ECE C207">ECE C207</option>
				<option value="ERC">ERC</option>
				<option value="GIS">GIS</option>
				<option value="Magellan Studio">Magellan Studio</option>
				<option value="Power House">Power House</option>
				<option value="Scott Bldg">Scott Bldg</option>
			</select>
	    	</div><br>
	    	<div class="col-md-2">
			<label for="quantity_of" class="form-label">Item Quantity:</label>
			<input type="number" class="form-control" required class="vIntegerField" min="0" id="quantity_of" name="quantity_of" required>
	    	</div><br>
<!--
		<div class="col-md-2">
			<label for="threshold_val" class="form-label">Warn Low Quantity:</label>
			<input type="number" class="form-control" required class="vIntegerField" min="0" id="threshold_val" name="threshold_val" required>
		</div><br>
--!>
<hr /><br>
		<div class="form-check">
	        <input id="formcheck" type="checkbox" required>
	      <label for="formcheck" style="font-size: 18px; font-weight: bold;">
	        Verify Addition
	      </label>
	    </div><br>
	    <div class="col-12">
			<button type="submit" class="btn btn-primary" style="font-weight: bold;">Add Item</button>
			<a href="{% url 'main:inventorypage' %}" style="font-weight: bold;">Cancel</a>
	    </div>
	</div><br><br>
</form>


{% endblock content %}
